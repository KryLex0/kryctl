name: kryctl
help: Sample application
version: 0.1.0

# environment_variables:
# - name: api_key
#   help: Set your API key

commands:
- name: completions
  help: Generate bash completions
  group: kryctl
  examples:
  - eval "$(kryctl completions)"
  - kryctl completions bash
  - kryctl completions bash --shell=bash

- name: terminal
  help: Manage terminal
  commands:
  - name: change
    help: Prompt for switching terminal
  examples:
  - kryctl terminal change

- name: git
  help: Manage terminal
  commands:
  - name: stash
    help: Save changes locally, pull, and apply local changes back
  examples:
  - kryctl git stash

- name: space
  help: Manage spaces
  commands:
  - name: clear
    help: Clear disk space (apt, journal, docker, ...)
  examples:
  - kryctl space clear

- name: kube
  help: Manage Kubernetes
  commands:
  - name: context
    help: Switch Kubernetes context
  - name: find
    help: Find string in Kubernetes resources
  - name: set-config
    help: Change Kubernetes configuration
  examples:
  - kryctl kube context
  - kryctl kube find

- name: multipass
  help: Manage Multipass
  examples:
  - kryctl multipass

